<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>me page</title>
    <style>
        body{
            background-color: cadetblue;
            font: normal 40pt Arial;
            color:chartreuse;
        }
    </style>
</head>
<body>  
    <h1>Iniciando aulas de DOM</h1>
    <p>aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>clique em mim</div>
    <script>
        var corpo = window.document.body //criando o nome pra uma tag
        var p0 = window.document.getElementsByTagName('p')[0]//assinalando qual paragrafo vai pegar 
        window.document.write('está escrito assim '+ p0.innerText )//reescrevendo o texto
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('está escrito assim '+ p1.innerText)
        corpo.style.background = 'black'//altera o fundo 
        document.write(p1.innerText)
    </script>
</body>
</html>
