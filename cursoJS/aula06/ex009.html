<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>me page</title>
    <style>
        div#area{
            background-color: rgb(183, 23, 164);
            font: normal 20pt Arial;
            color:rgb(249, 249, 249);
            text-align: center;
            height: 200px;
            width: 200px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
            var area = window.document.getElementById('area')
            area.addEventListener('click', clicar)
            area.addEventListener('mouseenter', entrar)
            area.addEventListener('mouseout', sair)
            area.addEventListener('dblclick',desclicar)

        function clicar(){
            area.innerText = 'clicou'
            area.style.background='red'
        }
        function entrar(){
            area.innerText = 'Entrou!'
        }
        function sair(){
            area.innerText = 'Saiu!'
        }
        function desclicar(){
            area.innerText = 'desclicou'
            area.style.background='green'
            area.style.color='red'
        }



    </script>
</body>
</html>
